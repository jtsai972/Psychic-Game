<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Psychic Game</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
    <!-- Header -->
    <header>
        <h1>Psychic Game</h1>

    <!-- Article -->
    <article>
        <aside class="scoreboard">
            <h2>Score</h2>
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
            <p>Guesses Left: <span id="guessCount"></span></p>
        </aside>
        

        <p>Guess what letter I'm thinking of</p>
        
        
        <!-- <form action="">
            <label for="letter">Letter</label>

            <button>Submit</button>
        </form> -->

        
        <section class="guessHistory">
            <h2>Your Guesses so far:</h2>
            <p id="guessHistory"></p>
        </section>
    </article>

    <!-- Footer -->
    <footer>
        <p>Created by Jasmine</p>
    </footer>
    
    <!-- Script -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
